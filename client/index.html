<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        debugger;
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        window.username = prompt('What is your name?') || 'anonymous';
        newSearch += 'username=' + window.username;
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
    
  </head>
  <body>
  <div id="main">
    <h1>chatterbox</h1>
    <div id="rooms">
      Room:
      <select id="roomSelect">  
        <option value=lobby>lobby </option>
        <option value=other>other </option>                                q
      </select>
    </div>
    <form action="#" id="send" method="post">
      <input type="text" name="message" id="message"/>
      <input type="submit" name="submit" class="submit" />
    </form>
    <div id="chats">
      <!-- Do not need jsonp file here-->
      <!-- Don't actually need the following code: '?callback=app.fetch' -->
      <script src="scripts/events.js"></script>
      <!-- New messages are supposed to show up here -->
    </div>
  </div>

  </body>
</html>
